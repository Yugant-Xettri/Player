<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anime Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    
    .container {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #000;
    }
    
    .player-wrapper {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      position: relative;
    }
    
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    
    .controls {
      background: #1a1a1a;
      padding: 12px 15px;
      color: #fff;
      border-top: 1px solid #333;
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    select, button {
      padding: 6px 12px;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
    }
    
    select:hover, button:hover {
      background: #444;
    }
    
    .status {
      color: #999;
      font-size: 12px;
      margin-left: auto;
    }
    
    .loading-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.8);
      z-index: 100;
    }
    
    .spinner {
      border: 4px solid #333;
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #fff;
      margin-top: 15px;
      font-size: 14px;
    }
    
    .error {
      color: #ff6b6b;
      padding: 20px;
      background: rgba(255, 0, 0, 0.1);
      border-radius: 4px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="player-wrapper" id="player-wrapper">
      <div class="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">Loading stream...</div>
      </div>
    </div>
    
    <div class="controls">
      <label for="server-select">Server:</label>
      <select id="server-select">
        <option value="hd-1">HD 1</option>
        <option value="hd-2" selected>HD 2</option>
        <option value="hd-3">HD 3</option>
        <option value="hd-4">HD 4</option>
        <option value="hd-5">HD 5</option>
      </select>
      
      <button id="load-btn">Reload</button>
      
      <span class="status" id="status">Initializing...</span>
    </div>
  </div>

  <script>
    const playerWrapper = document.getElementById('player-wrapper');
    const serverSelect = document.getElementById('server-select');
    const loadBtn = document.getElementById('load-btn');
    const status = document.getElementById('status');
    
    function getEpisodeId() {
      const pathArray = window.location.pathname.split('/');
      return pathArray[pathArray.length - 1];
    }
    
    async function loadStream() {
      const episodeId = getEpisodeId();
      const server = serverSelect.value;
      
      status.textContent = 'Loading...';
      playerWrapper.innerHTML = '<div class="loading-overlay"><div class="spinner"></div><div class="loading-text">Loading stream...</div></div>';
      
      try {
        const response = await fetch(`/api/stream?id=${encodeURIComponent(episodeId)}&server=${encodeURIComponent(server)}`);
        
        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (!data.success || !data.data) {
          throw new Error('Invalid response from server');
        }
        
        let streamUrl = null;
        let subtitles = [];
        let trackVersion = 'sub';
        
        // Try subtitle version first
        if (data.data.sub && data.data.sub.link && data.data.sub.link.file) {
          streamUrl = data.data.sub.link.file;
          subtitles = data.data.sub.tracks || [];
          trackVersion = 'sub';
        } 
        // Fallback to dubbed version
        else if (data.data.dub && data.data.dub.link && data.data.dub.link.file) {
          streamUrl = data.data.dub.link.file;
          subtitles = data.data.dub.tracks || [];
          trackVersion = 'dub';
        }
        
        if (!streamUrl) {
          throw new Error('No stream URL found');
        }
        
        // Build video element with subtitles
        let videoHtml = `<video controls autoplay style="width: 100%; height: 100%; object-fit: contain;">`;
        videoHtml += `<source src="/proxy?url=${encodeURIComponent(streamUrl)}" type="application/x-mpegURL">`;
        
        // Add subtitle tracks
        if (subtitles && Array.isArray(subtitles)) {
          subtitles.forEach((track, idx) => {
            if (track.kind === 'captions' && track.file) {
              const isDefault = track.default || track.label === 'English' ? ' default' : '';
              videoHtml += `<track kind="captions" src="/proxy?url=${encodeURIComponent(track.file)}" srclang="${track.label?.split('-')[0] || 'en'}" label="${track.label || 'Subtitle'}'${isDefault}>`;
            }
          });
        }
        
        videoHtml += '</video>';
        playerWrapper.innerHTML = videoHtml;
        status.textContent = `Playing ${trackVersion} on ${server}`;
        
      } catch (error) {
        console.error('Error:', error);
        playerWrapper.innerHTML = `<div class="error"><strong>Error Loading Stream</strong><br>${error.message}</div>`;
        status.textContent = 'Error';
      }
    }
    
    loadBtn.addEventListener('click', loadStream);
    serverSelect.addEventListener('change', loadStream);
    
    // Load on page load
    window.addEventListener('load', loadStream);
  </script>
</body>
</html>
